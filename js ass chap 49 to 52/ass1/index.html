<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- Main Container -->
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
        <br />
        <h1 class="text-center text-primary">Create Account</h1>
        <hr />
        <br />
        <br />
        
        <!-- Form Input Data -->
        <form onSubmit="getData()" action="JavaScript:Void(0)">
        <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" class="form-control border-primary" required/>
        </div>
        <br />
        <div class="form-group">
        <label for="name">Email</label>
        <input type="text" id="email" placeholder="Email" class="form-control border-primary" required/>
        </div>
        <br />
        <div class="form-group">
        <label for="year">Date of birth</label>
        <select class="form-control-sm-2 border-primary rounded" id="year">
            <option>Year</option>
            <option>2000</option>
            <option>2001</option>
            <option>2002</option>
            <option>2003</option>
            <option>2004</option>
            <option>2005</option>
            <option>2006</option>
            <option>2007</option>
            <option>200</option>
        </select>
        <select class="form-control-sm-1 border-primary rounded" id="month" style="width: 25%;">
                <option>Month</option>
                <option>January</option>
                <option>Febraury</option>
                <option>March</option>
                <option>April</option>
                <option>May</option>
                <option>June</option>
                <option>July</option>
                <option>August</option>
                <option>September</option>
                <option>October</option>
                <option>November</option>
                <option>December</option>
            </select>
            <select class="form-control-sm-2 border-primary rounded" id="date">
                    <option>date</option>
                    <option>01</option>
                    <option>02</option>
                    <option>03</option>
                    <option>04</option>
                    <option>05</option>
                    <option>06</option>
                    <option>07</option>
                    <option>08</option>
                    <option>09</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>15</option>
                    <option>16</option>
                    <option>17</option>
                    <option>18</option>
                    <option>19</option>
                    <option>20</option>
                    <option>21</option>
                    <option>22</option>
                    <option>23</option>
                    <option>24</option>
                    <option>25</option>
                    <option>26</option>
                    <option>27</option>
                    <option>28</option>
                    <option>29</option>
                    <option>30</option>
                    <option>31</option>
                </select>
        </div>
        <br />
        <div class="form-group">
        <label for="mobile">Mobile No.</label>
        <input type="text" id="mobile" placeholder="Mobile No." class="form-control border-primary" required/>
        </div>
        <br /><br />
        <input type="submit" class="btn btn-lg btn-block btn-outline-primary" value="Sign Up" />
        </form>
    </div>
    <br />
    <br />
    <br />

    <!-- Data showing Container -->
    <div id="data-Div" class="container shadow-lg p-3 mb-5 bg-white rounded hide">
        <h3>Name: <span id="showName"></span></h3>
        <h3>Email: <span id="showEmail"></span></h3>
        <h3>Date of Birth: <span id="showYear"></span> /<span id="showMonth"></span> /<span id="showDate"></span></h3>
        <h3>Mobile NO.: <span id="showMobile"></span></h3>
    </div>

    <!-- JS File link -->
    <script src="./app.js"></script>
</body>
</html>
